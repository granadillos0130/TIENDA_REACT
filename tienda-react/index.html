<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Sistema de gestión de tienda desarrollado con React y Deno" />
    <meta name="keywords" content="tienda, gestión, inventario, productos, categorías, usuarios" />
    <meta name="author" content="ADSO - Sistema de Tienda" />
    
    <!-- Open Graph para redes sociales -->
    <meta property="og:title" content="ADSO Tienda - Sistema de Gestión" />
    <meta property="og:description" content="Sistema completo para gestionar productos, categorías, usuarios y carritos de compra" />
    <meta property="og:type" content="website" />
    
    <title>🏪 ADSO Tienda - Sistema de Gestión</title>
    
    <!-- Estilos adicionales si los necesitas -->
    <style>
      /* Loading screen mientras carga React */
      #initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #f8fafc;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }
      
      .loader-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid #e2e8f0;
        border-top: 4px solid #2563eb;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      .loader-text {
        margin-top: 20px;
        color: #64748b;
        font-family: system-ui, -apple-system, sans-serif;
        font-size: 16px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <!-- Loading inicial mientras React se inicializa -->
    <div id="initial-loader">
      <div class="loader-spinner"></div>
      <div class="loader-text">🏪 Cargando ADSO Tienda...</div>
    </div>
    
    <!-- Contenedor principal de React -->
    <div id="root"></div>
    
    <!-- Script principal de la aplicación -->
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Script para ocultar el loader cuando React cargue -->
    <script>
      // Ocultar loader cuando React se monte
      window.addEventListener('DOMContentLoaded', () => {
        setTimeout(() => {
          const loader = document.getElementById('initial-loader');
          if (loader) {
            loader.style.opacity = '0';
            setTimeout(() => loader.remove(), 300);
          }
        }, 1000);
      });
    </script>
  </body>
</html>
